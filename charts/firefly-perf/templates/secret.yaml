apiVersion: v1
kind: Secret
metadata:
  name: {{ include "firefly-perf.fullname" . }}-config
  labels:
    {{- include "firefly-perf.labels" . | nindent 4 }}
data:
  stack.json: {{ tpl .Values.stack . | fromYaml | toJson | b64enc }}
  instances.yaml: {{ include "firefly-perf.instancesConfig" . | b64enc }}
